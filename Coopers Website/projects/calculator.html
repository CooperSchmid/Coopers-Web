<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .calculator {
      display: inline-block;
      background: #e6e6e6;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #display {
      width: 220px;
      height: 40px;
      margin-bottom: 15px;
      text-align: right;
      font-size: 20px;
      padding: 5px;
      border: none;
      border-radius: 8px;
    }
    .button {
      width: 50px;
      height: 50px;
      margin: 5px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #cccccc;
    }
    .button:hover {
      background: #bbbbbb;
    }
    .equals {
      background: #888888;
      color: white;
    }
    .equals:hover {
      background: #777777;
    }
  </style>
</head>
<body>
  <h1>Calculator</h1>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <br>
    <button class="button" onclick="press('7')">7</button>
    <button class="button" onclick="press('8')">8</button>
    <button class="button" onclick="press('9')">9</button>
    <button class="button" onclick="press('/')">÷</button>
    <button class="button" onclick="exponent()">xʸ</button>
    <br>
    <button class="button" onclick="press('4')">4</button>
    <button class="button" onclick="press('5')">5</button>
    <button class="button" onclick="press('6')">6</button>
    <button class="button" onclick="press('*')">×</button>
    <button class="button" onclick="sqrt()">√</button>
    <br>
    <button class="button" onclick="press('1')">1</button>
    <button class="button" onclick="press('2')">2</button>
    <button class="button" onclick="press('3')">3</button>
    <button class="button" onclick="press('-')">−</button>
    <br>
    <button class="button" onclick="press('0')">0</button>
    <button class="button" onclick="press('.')">.</button>
    <button class="button equals" onclick="calculate()">=</button>
    <button class="button" onclick="press('+')">+</button>
    <br>
    <button class="button" onclick="clearDisplay()" style="width: 220px;">Clear</button>
  </div>

  <script>
    let display = document.getElementById("display");

    function press(value) {
      display.value += value;
    }

    function sqrt() {
        try{
            display.value = Math.sqrt(eval(display.value));
        } catch {
            display.value = "Error";
        }
    }

    function exponent() {
        display.value += "^";
    }

    function calculate() {
      try {
        let expression = display.value;
        if (expression.includes("^")) {
          let parts = expression.split("^");
          if (parts.length === 2) {
            let base = eval(parts[0]);
            let exp = eval(parts[1]);
            expression = "Math.pow(" + base + "," + exp + ")";
          }
        }
        display.value = eval(expression);
    } catch {
        display.value = "Error";
    }
}

    function clearDisplay() {
      display.value = "";
    }
  </script>
</body>
</html>
