<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive World Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map {
      height: 600px;
      width: 80%;
      margin: 20px auto;
      border: 2px solid #333;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Interactive World Map</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([20, 0], 2); // Center at [lat, long], zoom level 2

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Marker for France
    L.marker([48.8566, 2.3522]).addTo(map)
      .bindPopup('<b>France</b><br>Capital: Paris<br>Population: 67M')
      .openPopup();

    // Marker for USA
    L.marker([38.9072, -77.0369]).addTo(map)
      .bindPopup('<b>USA</b><br>Capital: Washington, D.C.<br>Population: 331M');
  </script>
</body>
</html>
